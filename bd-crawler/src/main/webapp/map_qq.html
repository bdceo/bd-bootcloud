<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>bd-腾讯地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html,body{
            width:100%;
            height:100%;
        }
        *{
            margin:0px;
            padding:0px;
        }
        body, button, input, select, textarea {
            font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
        }
        p{
            width:603px;

            overflow:hidden;

            min-width:600px;

    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=UP2BZ-LETWF-M56JM-JJ6MR-3JGS5-O7BSU"></script>
    <script>
        // 地图基本对象
        var map;
        function init() {
            var j=39.916527 ,w=116.397128 ;
            var map = new qq.maps.Map(document.getElementById("container"), {
                center: new qq.maps.LatLng(j, w),
                zoom:8
            });
        }


    </script>
</head>
<body onload="init()">
<div id="container"></div>
</body>
